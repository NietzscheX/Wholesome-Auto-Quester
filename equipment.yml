# ============================================================
# WRobot WoW Private Server Auto Trainer Configuration
# Target Framework: .NET / C#
# ============================================================

# Plugin Settings
Plugin:
  Enabled: true
  EnableAutoTraining: true
  EnableAutoEquipment: true

# Training Configuration
#技能训练配置 (Trainer NPC Entry: 80001)
Training:
  # 训练等级配置 - 在指定等级时自动回城学习技能
  # 方式1: 使用 TrainOnEvenLevels: true 在所有偶数等级训练 (2,4,6,8...)
  # 方式2: 使用 TrainAtLevels 列表指定具体等级 [10, 20, 30, 40, 50, 60]
  TrainOnEvenLevels: false             # 是否在偶数等级自动训练 (如果使用 TrainAtLevels，设为 false)
  TrainAtLevels: [10, 20, 30, 40, 50, 60]  # 指定在哪些等级回城学习技能
  
  # 训练师配置
  TrainerNpcEntry: 80001               # 训练师NPC ID
  TrainerMapId: 0                      # 训练师所在地图
  TrainerGossipOption: "职业技能"        # 对话选项文本
  TrainerPosition:                     # 训练师位置坐标
    X: -8934.85
    Y: -146.407
    Z: 82.85
    Type: "None"
  
  # 回城传送配置
  UseCustomTeleport: true              # 是否使用自定义传送物品 (true=使用传送物品, false=使用炉石)
  HearthstoneEntry: 6948               # 炉石物品ID (UseCustomTeleport=false时使用)
  TeleportItemEntry: 6948              # 自定义传送道具ID (UseCustomTeleport=true时使用)
  TeleportMenuPath: ["出生地区", "人类"]  # 传送物品的菜单路径 (如果传送物品有选择菜单)
  
  # ============================================================
  # 武器训练配置 (Weapon Training)
  # ============================================================
  # 每次学习职业技能时，会自动尝试学习所有可用武器技能
  EnableWeaponTraining: true           # 是否启用武器训练
  WeaponTrainerGossipOption: "武器训练"  # 武器训练对话选项
  # 如果武器训练师是不同的NPC，取消以下注释并填写:
  # WeaponTrainerNpcEntry: 80001
  # WeaponTrainerMapId: 0
  # WeaponTrainerPosition:
  #   X: -8934.85
  #   Y: -146.407
  #   Z: 82.85
  #   Type: "None"
  
  # ============================================================
  # 骑术训练配置 (Riding Skills)
  # ============================================================
  # 在达到指定等级时自动学习骑术
  EnableRidingTraining: true           # 是否启用骑术训练
  RidingTrainerGossipOption: "骑术技能"  # 骑术训练对话选项
  RidingTrainAtLevels: [40, 60]        # 在哪些等级学习骑术 (40级初级/60级高级)
  # 如果骑术训练师是不同的NPC，取消以下注释并填写:
  # RidingTrainerNpcEntry: 80001
  # RidingTrainerMapId: 0
  # RidingTrainerPosition:
  #   X: -8934.85
  #   Y: -146.407
  #   Z: 82.85
  #   Type: "None"
  
  # ============================================================
  # 双天赋配置 (Dual Talent Specialization)
  # ============================================================
  # 在达到指定等级后自动购买双天赋
  EnableDualTalent: false               # 是否启用双天赋购买
  DualTalentGossipOption: "学双天赋"    # 双天赋对话选项
  DualTalentMinLevel: 40               # 购买双天赋的最低等级
  # 如果双天赋NPC是不同的，取消以下注释并填写:
  # DualTalentNpcEntry: 80001
  # DualTalentMapId: 0
  # DualTalentPosition:
  #   X: -8934.85
  #   Y: -146.407
  #   Z: 82.85
  #   Type: "None"
  
  # ============================================================
  # 智能传送系统 (Smart Teleport System) - 新功能!
  # ============================================================
  # 现在支持智能快捷传送功能！插件会自动判断距离:
  #   - 跨大陆旅行: 自动使用传送
  #   - 长距离(>500码): 自动使用传送
  #   - 短距离(<500码): 正常跑路
  # 
  # 启用步骤:
  #   1. 创建配置文件: teleport_locations.yml
  #   2. 基于模板: teleport_locations.yml.example
  #   3. 填写您的私服传送点坐标和菜单路径
  #   4. 重启插件即可
  # 
  # 优势: 跨大陆传送从5-10分钟缩短到30秒以内!
  # 详细配置请参考: teleport_locations.yml.example
  # ============================================================


