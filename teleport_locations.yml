# =============================================
# 配置说明
# =============================================
# 
# 1. 如何获取坐标 (使用 WRobot 开发者工具):
#    - 在游戏中传送到目标位置
#    - 在 WRobot 开发者工具中获取当前位置
#    - 会显示类似: new Vector3(-4923.17, -956.568, 501.513, "None")
#    - 直接复制整个字符串到 PositionString 字段即可!
#
# 2. 两种配置方式 (任选其一):
#    
#    方式1: 使用 PositionString (推荐!)
#    PositionString: 'new Vector3(-4923.17, -956.568, 501.513, "None")'
#    
#    方式2: 手动填写 X, Y, Z
#    Position:
#      X: -4923.17
#      Y: -956.568
#      Z: 501.513
#
# 3. 大陆ID对照:
#    0   = 东部王国 (Eastern Kingdoms)
#    1   = 卡利姆多 (Kalimdor)
#    530 = 外域 (Outland)
#    571 = 诺森德 (Northrend)
#
# 4. 菜单路径说明:
#    - 按照实际菜单结构从上到下依次填写
#    - 例如: 主城 -> 暴风城
#    - 文本必须与游戏内菜单匹配
#
# 5. 阵营设置:
#    - Alliance: 仅联盟可用
#    - Horde: 仅部落可用
#    - Neutral: 双方都可用
